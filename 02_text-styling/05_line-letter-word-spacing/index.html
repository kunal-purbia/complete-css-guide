<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spacing in Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Text Spacing</h1>
    <p class="line-height">
      This paragraph has increased line height for better readability.
    </p>
    <p class="letter-spacing">This paragraph has extra letter spacing.</p>
    <p class="word-spacing">This paragraph has extra word spacing.</p>
  </body>
</html>
