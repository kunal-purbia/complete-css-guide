<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
      h1 {
        color: #8e44ad;
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Different Ways to Apply CSS</h1>

    <!-- Inline CSS -->
    <p style="color: green">This paragraph uses Inline CSS.</p>

    <p>This paragraph uses External CSS.</p>
  </body>
</html>
